{% extends 'base.html' %}

{% block content %}

  <div class="container-sm m-5 mx-auto w-50" >
    <div class="card" >
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <p class="card-text"><label class="me-5">Архив:</label>  {{form.archive}}</p>
            <p class="card-text"><label class="me-5">Название:</label>  {{form.title}}</p>
            <p class="card-text"><label>Описание:</label> {{form.description}}</p>
            <p class="card-text"><label>Приватный:</label> {{form.private}}</p>
            <p class="position-absolute bottom-0 end-0"><input class="btn btn-secondary me-5" type="submit" value="Save"></p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
